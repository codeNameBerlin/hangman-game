<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>HangMan</title>
</head>
<body>
	<h1>Hangman</h1>
	<p>Find the hidden word - Enter a letter</p>
	<div class="game-container">
		<svg height="250" width="200" class="figure-container">
			<!-- Rod -->
			<line x1="60" y1="20" x2="140" y2="20" />
			<line x1="140" y1="20" x2="140" y2="50" />
			<line x1="60" y1="20" x2="60" y2="250" />
			<line x1="30" y1="250" x2="90" y2="250" />

			<!-- Head -->
			<circle cx="140" cy="70" r="20" class="fig-part" />
			<!-- Body -->
			<line x1="140" y1="90" x2="140" y2="150" class="fig-part" />
			<!-- Arms -->
			<line x1="140" y1="120" x2="120" y2="100" class="fig-part" />
			<line x1="140" y1="120" x2="160" y2="100" class="fig-part" />
			<!-- Legs -->
			<line x1="140" y1="150" x2="120" y2="180" class="fig-part" />
			<line x1="140" y1="150" x2="160" y2="180" class="fig-part" />
		</svg>
		
		<!-- Wrong letters container -->
		<div class="wrong-letters-container">
			<div id="wrong-letters">
			</div>
		</div>

		<!-- Word container -->
		<div class="word" id="word">
		</div>
	</div>

	<!-- Final message container -->
	<div class="popup-container" id="popup-container">
		<div class="popup">
			<h2 id="final-message"></h2>
			<button id="play-button">Play again</button>
		</div>
	</div>

	<!-- Notification -->
	<div class="notification-container" id="notification-container">
		<p>You have already entered this letter</p>
	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
